<!DOCTYPE html>
<html lang="ru">
    <head>
    <link rel="stylesheet" type="text/css" href="p2.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bin2Dic</title>
    </head>
    <body>
        <div></div>
        <div class="insidebody">
            <h1>Bin2Dec</h1>
            <h2>Binary to Decimal Converter</h2>
            <div class="insideb2">

                <div></div>
                <div>
                    <label class="form-label">Binary:</label><input id="binary" class="form-control" type="text" placeholder="example: 101101">
                </div>
                <div></div>

                <div></div>
                <div>
                    <label class="form-label">Decimal:</label><input id="decimal" disabled="disabled" class="form-control" type="text" >
                </div>
                <div></div>
            </div>
            
            <button class="btn btn-primary" onclick="convert(event)">Convert</button>
        </div>
        <div></div>
        <script>
            function convert(event)
            {
                if(event.type=="click")
                {
                    let i=0;
                    let flag=true;
                    let len=String(document.getElementById("binary").value).length;
                    if(len>8)flag=!flag;
                    while (i<len &&flag)
                    {
                        if(document.getElementById("binary").value[i]!=0 && document.getElementById("binary").value[i]!=1)
                        {   
                            flag=!flag;
                        }
                        i++;
                    }
                    if(flag)
                    {
                        let result=0;
                        for( i=0; i<len;i++)
                        {
                            result*=2;
                            result+=Number(document.getElementById("binary").value[i]);
                        }
                        document.getElementById("decimal").value=result;
                    }
                    else{alert("Please, enter a correct binary number");}
                }
            }
        </script>
    </body>
</html>
